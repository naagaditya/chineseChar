            {"eng": "Suppose we are in a restaurant now, can you order in Chinese?","chinese": "假设我们现在在一家餐厅里，你会用中文点餐吗","pinyin": "Jiǎshè wǒmen xiànzài zài yījiā cāntīng lǐ, nǐ huì yòng zhōngwén diǎn cān ma"},
            {"eng": "Singers are good at expressing their feelings with singing","chinese": "歌手善于用歌声表达他们的感情","pinyin": "Gēshǒu shànyú yòng gēshēng biǎodá tāmen de gǎnqíng"},
            {"eng": "This poem expresses the poet's feeling of missing his hometown","chinese": "这首诗歌表达了诗人思念故乡的情感","pinyin": "Zhè shǒu shīgē biǎodále shīrén sīniàn gùxiāng de qínggǎn"},
            {"eng": "At first we were just ordinary friends, but gradually I started to have feelings for him","chinese": "一开始我们只是普通的朋友，但渐渐的我开始对他产生了感情","pinyin": "Yī kāishǐ wǒmen zhǐshì pǔtōng de péngyǒu, dàn jiànjiàn de wǒ kāishǐ duì tā chǎnshēngle gǎnqíng"},
            {"eng": "After seven years of marriage, they began to have a relationship crisis","chinese": "结婚七年后他们开始出现了感情危机","pinyin": "Jiéhūn qī nián hòu tāmen kāishǐ chūxiànle gǎnqíng wéijī"},
            {"eng": "When I first moved to this city, I was not used to life here, but I gradually began to have feelings for it","chinese": "刚搬到这个城市的时候我很不习惯这里的生活，但是我渐渐的开始对这里产生了感情","pinyin": "Gāng bān dào zhège chéngshì de shíhòu wǒ hěn bù xíguàn zhèlǐ de shēnghuó, dànshì wǒ jiànjiàn de kāishǐ duì zhèlǐ chǎnshēngle gǎnqíng"},
            {"eng": "So much to say, in short, we want to find a house with a more convenient surrounding environment","chinese": "说了怎么多，总之我们想找周边环境比较便利的房子","pinyin": "Shuōle zěnme duō, zǒngzhī wǒmen xiǎng zhǎo zhōubiān huánjìng bǐjiào biànlì de fángzi"},
            {"eng": "I said so much, in short, don't bring a lot of things you don't need when you climb the mountain","chinese": "说了怎么多，总之爬山的时候你用不到的东西多不要带","pinyin": "Shuōle zěnme duō, zǒngzhī páshān de shíhòu nǐ yòng bù dào de dōngxī duō bùyào dài"},
            {"eng": "How much has been said, in short, you should choose a topic that interests you to learn Chinese","chinese": "说了怎么多，总之你应该选择自己感兴趣的话题学习中文","pinyin": "Shuōle zěnme duō, zǒngzhī nǐ yīnggāi xuǎnzé zìjǐ gǎn xìngqù de huàtí xuéxí zhōngwén"},
            {"eng": "Are you annoying, I don't want to say it now and can't say it, anyway, don't ask","chinese": "你烦不烦，我现在不想说也不能说，反正你别问了","pinyin": "Nǐ fán bù fán, wǒ xiànzài bùxiǎng shuō yě bùnéng shuō, fǎnzhèng nǐ bié wènle"},
            {"eng": "You can go if you want, I won't go anyway. i don't want to see him","chinese": "你们想去就去吧，反正我是不会去的。我不想见到他","pinyin": "Nǐmen xiǎng qùjiù qù ba, fǎnzhèng wǒ shì bù huì qù de. Wǒ bùxiǎng jiàn dào tā"},
            {"eng": "He was late for work on his first day","chinese": "他居然第一天上班就迟到","pinyin": "Tā jūrán dì yī tiān shàngbān jiù chídào"},
            {"eng": "How dare he quarrel with a client","chinese": "他居然敢跟客户吵架","pinyin": "Tā jūrán gǎn gēn kèhù chǎojià"},
            {"eng": "He actually spelled his name wrong when he signed the contract","chinese": "签合同的时候，他居然自己的名字写错吧","pinyin": "Qiān hétóng de shíhòu, tā jūrán zìjǐ de míngzì xiě cuò ba"},
            {"eng": "You gave the dog away without my consent","chinese": "你居然没经过我同意就把狗送人了","pinyin": "Nǐ jūrán méi jīngguò wǒ tóngyì jiù bǎ gǒu sòng rénle"},
            {"eng": "He's my best friend but he lied to me","chinese": "他是我最好的朋友可是他居然骗我","pinyin": "Tā shì wǒ zuì hǎo de péngyǒu kěshì tā jūrán piàn wǒ"},
            {"eng": "Talk to you, he saw me, but I didn't go out at all yesterday","chinese": "谈跟你他看到我了可是我昨天根本没出门","pinyin": "Tán gēn nǐ tā kàn dào wǒle kěshì wǒ zuótiān gēnběn méi chūmén"},
            {"eng": "This question is too difficult for me to answer at all","chinese": "这个问题太难了我根本回答不出来","pinyin": "Zhège wèntí tài nánle wǒ gēnběn huí dā bù chūlái"},
            {"eng": "Education is the foundation of national development","chinese": "教育是国家发展的根本","pinyin": "Jiàoyù shì guójiā fāzhǎn de gēnběn"},
            {"eng": "We have to fundamentally solve this problem","chinese": "我们要从根本上解决这个问题","pinyin": "Wǒmen yào cóng gēnběn shàng jiějué zhège wèntí"},
            {"eng": "He's always lying to you, he's not worthy of your liking at all","chinese": "他总是骗你，根本就不值得你喜欢","pinyin": "Tā zǒng shì piàn nǐ, gēnběn jiù bù zhídé nǐ xǐhuān"},
            {"eng": "Now to find out what is the root cause of customer dissatisfaction","chinese": "现在要搞清楚的事客户不满意的根本原因是什么","pinyin": "Xiànzài yào gǎo qīngchǔ de shì kèhù bù mǎnyì de gēnběn yuányīn shì shénme"},
            {"eng": "We have known each other for 20 years and know each other very well","chinese": "我们俩认识20年了，非常了解彼此","pinyin": "Wǒmen liǎ rènshí 20 niánle, fēicháng liǎojiě bǐcǐ"},
            {"eng": "We all need to support each other and learn from each other","chinese": "我们大家要相互支持，相互学习","pinyin": "Wǒmen dàjiā yào xiānghù zhīchí, xiānghù xuéxí"},
            {"eng": "The two children sitting together in class will affect each other","chinese": "这两个孩子坐在一起上课会相互影响","pinyin": "Zhè liǎng gè háizi zuò zài yīqǐ shàngkè huì xiānghù yǐngxiǎng"},
            {"eng": "No wonder I've been late lately, my watch is five minutes behind","chinese": "难怪我最近经常迟到，我的表慢了五分钟","pinyin": "Nánguài wǒ zuìjìn jīngcháng chídào, wǒ de biǎo mànle wǔ fēnzhōng"},
            {"eng": "No wonder I feel hot, my air conditioner is broken","chinese": "难怪我觉得热，我的空调坏了","pinyin": "Nánguài wǒ juédé rè, wǒ de kòngtiáo huàile"},
            {"eng": "No wonder I didn't hear your call, my phone is on mute","chinese": "难怪你的电话我没听见，我的手机静音了","pinyin": "Nánguài nǐ de diànhuà wǒ méi tīngjiàn, wǒ de shǒujī jìngyīnle"},
            {"eng": "No wonder he didn't come to work today, it turns out he's sick","chinese": "难怪他今天没来上班，原来他生病了","pinyin": "Nánguài tā jīntiān méi lái shàngbān, yuánlái tā shēngbìngle"},
            {"eng": "I will try my best to make this work","chinese": "我会尽最大努力完成这项工作","pinyin": "Wǒ huì jǐn zuìdà nǔlì wánchéng zhè xiàng gōngzuò"},
            {"eng": "Although you failed this interview, I believe you did your best","chinese": "虽然你没能通过这次面试，但是我相信你尽力了","pinyin": "Suīrán nǐ méi néng tōngguò zhè cì miànshì, dànshì wǒ xiāngxìn nǐ jìnlìle"},
            {"eng": "Come as early as possible for the meeting tomorrow","chinese": "明天开会大家尽量早点来","pinyin": "Míngtiān kāihuì dàjiā jǐnliàng zǎodiǎn lái"},
            {"eng": "As a teacher, it is my responsibility to help my students find better ways to learn","chinese": "作为一名老师，我的责任帮助我的学生找到更好的学习方法","pinyin": "Zuòwéi yī míng lǎoshī, wǒ de zérèn bāngzhù wǒ de xuéshēng zhǎodào gèng hǎo de xuéxí fāngfǎ"},
            {"eng": "As an assistant manager, I am responsible for the manager's schedule","chinese": "作为经理助理，我责任做好经理的日程安排","pinyin": "Zuòwéi jīnglǐ zhùlǐ, wǒ zérèn zuò hǎo jīnglǐ de rìchéng ānpái"},
            {"eng": "As a doctor, it is my duty to tell you about the risks of surgery","chinese": "作为医生，我的责任告诉你手术的风险","pinyin": "Zuòwéi yīshēng, wǒ de zérèn gàosù nǐ shǒushù de fēngxiǎn"},
            {"eng": "Let this meal be your birthday present today","chinese": "今天这顿饭就作为你的生日礼物吧","pinyin": "Jīntiān zhè dùn fàn jiù zuòwéi nǐ de shēngrì lǐwù ba"},
            {"eng": "After all, he has only been learning Chinese for a year, so it is normal to make language mistakes","chinese": "毕竟他才学中文一年，犯语发错误是正常的","pinyin": "Bìjìng tā cáixué zhōngwén yī nián, fàn yǔ fā cuòwù shì zhèngcháng de"},
            {"eng": "It is normal for him not to be fluent in Chinese, after all he does not live in China and lacks a language environment","chinese": "他说中文不流利很正常，毕竟他不生活在中国，缺乏语言环境","pinyin": "Tā shuō zhōngwén bù liúlì hěn zhèngcháng, bìjìng tā bù shēnghuó zài zhōngguó, quēfá yǔyán huánjìng"},
            {"eng": "After all, you are new to the company and it will take some getting used to","chinese": "毕竟你才刚来公司，需要一些时间来适应","pinyin": "Bìjìng nǐ cáigāng lái gōngsī, xūyào yīxiē shíjiān lái shìyìng"},
            {"eng": "It's normal for him to be naughty at times, after all he's a kid","chinese": "他偶尔调皮很正常，毕竟他还是个孩子","pinyin": "Tā ǒu'ěr tiáopí hěn zhèngcháng, bìjìng tā háishì gè háizi"},
            {"eng": "Please say thank you to him for me","chinese": "麻烦你替我跟他说声谢谢","pinyin": "Máfan nǐ tì wǒ gēn tā shuō shēng xièxiè"},
            {"eng": "Please say sorry to him for me","chinese": "麻烦你替我跟他说声对不起","pinyin": "Máfan nǐ tì wǒ gēn tā shuō shēng duìbùqǐ"},
            {"eng": "Please take a leave of absence for me and the boss","chinese": "麻烦你替我跟老板请个假","pinyin": "Máfan nǐ tì wǒ gēn lǎobǎn qǐng gè jiǎ"},
            {"eng": "please send me this file","chinese": "麻烦你替我把这个文件送过去","pinyin": "Máfan nǐ tì wǒ bǎ zhège wénjiàn sòng guòqù"},
            {"eng": "I just moved and I'm not familiar with my surroundings","chinese": "我刚搬家，我不熟悉周围的环境","pinyin": "Wǒ gāng bānjiā, wǒ bù shúxī zhōuwéi de huánjìng"},
            {"eng": "He just transferred and needs to familiarize himself with the environment of the new school","chinese": "他刚转学，需要熟悉新学校的环境","pinyin": "Tā gāng zhuǎnxué, xūyào shúxī xīn xuéxiào de huánjìng"},
            {"eng": "He is familiar with the workflow","chinese": "他对工作流程很熟悉","pinyin": "Tā duì gōngzuò liúchéng hěn shúxī"},
            {"eng": "I just met him, I don't know him yet","chinese": "我和他刚认识，还不熟悉","pinyin": "Wǒ hé tā gāng rènshí, hái bù shúxī"},
            {"eng": "He abused his friend in public","chinese": "他在公开场合辱骂了他的朋友","pinyin": "Tā zài gōngkāi chǎnghé rǔmàle tā de péngyǒu"},
            {"eng": "Even if what you say is true, they won't believe you","chinese": "就算你说的是真的，他们也不会相信你","pinyin": "Jiùsuàn nǐ shuō de shì zhēn de, tāmen yě bù huì xiāngxìn nǐ"}
        ];
        let selectedChar;
        function shuffle() {
            selectedChar = chars[getRandomInt(chars.length)];
            document.getElementById('chinese-char').innerHTML = selectedChar.chinese;
        document.getElementById('chinese-char').setAttribute('href','https://www.trainchinese.com/v2/wordDetails.php?rAp=0&tcLanguage=en&searchWord='+selectedChar.chinese)
            document.getElementById('result').innerHTML = '';
            document.getElementById('pinyin').innerHTML = '';

        function show() {
            document.getElementById('chinese-char').innerHTML = selectedChar.chinese;
